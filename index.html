<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section>
        <div class="container">
            <div class="card front-face">
                <header>
                    <span class="logo">
                        <img src="images/logo.png" alt="Error">

                    </span>
                    <img class="chip" src="images/chip.png" alt="Error">
                </header>

                <div class="card-details">
                    <div class="name-number">
                        <h6>Card Number</h6>
                        <h5 class="number">5892 1011 8770 9858</h5>
                        <h5 class="name">Soheil Nabi Sichani</h5>
                    </div>

                    <!-- <div class="valid-date">
                        <h6>Valid Thru</h6>
                        <h5>05/24</h5>
                    </div> -->
                </div>


            </div>
        </div>
    </section>
    
</body>
</html>
